findbugs {
    ignoreFailures true
    effort "max"
    reportLevel "high"
    excludeBugsFilter = file("$rootDir/team/rules-findbugs.xml")
}

tasks.withType(FindBugs) {
    reports {
        xml.enabled = false
        html.enabled = true
        html.destination = file("$rootDir/outputs/findbugs/findbugs.html")
    }
}